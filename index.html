<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
<h1>Registration Form</h1><br /><br />
<form>
<input type="text" placeholder="Your name" /><br /><br />
Gender:
<input type="radio" value="male" name="gender"/>
<input type="radio" value="female" name="gender"/>
<input type="radio" value="others" name="gender"/><br /><br />
<input type="text" placeholder="Father's name" /><br /><br />
<textarea row="5" cols="25" placeholder="Address"></textarea><br /><br />
Date of birth:
<input type="date" min="01-01-2001" /><br /><br />
<input type="email" placeholder="Your email address" /><br /><br />
<input type="password" placeholder="Your password" maxlength="8" /><br /><br />
<input type="number" placeholder="Phone number" min="10" max="10"/><br /><br />
<input type="submit" placeholder="Register" />
</form>
</body>
</html>
